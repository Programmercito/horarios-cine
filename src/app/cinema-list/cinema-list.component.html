<div class="container">
  <div class="header">
    <div class="logo-section">
      <img src="/logo.png" alt="Cinema Bo Logo" class="logo">
      <h1 class="app-title">Cinema Bo</h1>
    </div>
  </div>
  
  <div class="navigation">
    <button class="back-button" (click)="goBack()">
      <span class="arrow">←</span>
      <span>Volver a ciudades</span>
    </button>
  </div>
  
  <div class="content">
    <h2 class="page-title">Cines en {{ selectedCity }}</h2>
    
    <div *ngIf="cinemas.length > 0; else noCinemas">
      <div class="cinema-grid">
        <a *ngFor="let cinema of cinemas" class="cinema-card" [routerLink]="['/schedule',selectedCity, cinema.id]">
          <div class="cinema-info">
            <span class="cinema-name">{{ cinema.name }}</span>
            <span class="arrow">→</span>
          </div>
        </a>
      </div>
    </div>
    
    <ng-template #noCinemas>
      <div class="no-data">
        <p>No se encontraron cines para {{ selectedCity }}</p>
        <p class="no-data-subtitle">Intenta con otra ciudad</p>
      </div>
    </ng-template>
  </div>
</div>
