<div class="container">
  <div class="navigation">
    <button class="back-button" (click)="goBack()">← Volver a cines</button>
  </div>
  <h1>{{ cinemaName }} - {{ city }}</h1>
  
  <div class="cities-grid" *ngIf="ciudadesFiltradas.length > 0">
    <div class="city-card" *ngFor="let ciudad of ciudadesFiltradas">
      <div class="city-header">
        <h3 class="city-name">{{ ciudad.ciudad }}</h3>
      </div>
      
      <div class="movies-section">
        <div class="movie-card" *ngFor="let pelicula of ciudad.peliculas">
          <div class="movie-header">
            <h4 class="movie-title">{{ pelicula.titulo }}</h4>
          </div>
          
          <div class="schedules-list">
            <div class="schedule-item" *ngFor="let horario of pelicula.horarios">
              <span class="schedule-time">{{ horario.horario }}</span>
              <span class="schedule-format">{{ horario.formato }}</span>
              <span class="schedule-language">{{ horario.idioma }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="no-data" *ngIf="ciudadesFiltradas.length === 0">
    <p>No se encontraron horarios para esta ubicación.</p>
  </div>
</div>
